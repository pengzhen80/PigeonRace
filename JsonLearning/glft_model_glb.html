<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- <script src="node_modules/three/build/three.js"></script> -->
    <script src="node_modules\three\build\three.js"></script>
    <script src="node_modules\three\examples\js\loaders\GLTFLoader.js"></script>
    <script src="node_modules\three\examples\js\loaders\DRACOLoader.js"></script>
    <script src="node_modules\three\examples\js\loaders\FBXLoader.js"></script>
    <script>
        var scene = new THREE.Scene();

        _LoadAnimatedModel() {
            var loader = new THREE.FBXLoader();
            loader.setPath('./models/fbx');
            loader.load('bird.FBX', (fbx) => {
                fbx.scale.setScalar(0, 1);
                fbx.traverse(c => {
                    c.castShadow = true;
                });

                var anim = new THREE.FBXLoader();
            });
        };

        // Instantiate a loader
        var loader = new THREE.GLTFLoader();

        // Load a glTF resource
        loader.load(
            // resource URL
            'models/gltf/3d-girl/Wraith_Animated.glb',
            // called when the resource is loaded
            function (gltf) {
                var root = gltf.scene;
                root.scale.set(1, 1, 1);
                scene.add(root)
            },
            // called while loading is progressing
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // called when loading has errors
            function (error) {
                console.log('An error happened');
            }
        );

        var lightForModel = new THREE.DirectionalLight(0xffffff, 1);
        lightForModel.position.set(2, 2, 5);
        scene.add(lightForModel);

        //add cube
        // var geometry = new THREE.BoxGeometry(1, 1, 1);
        // var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        // var cube = new THREE.Mesh(geometry, material);
        // scene.add(cube)



        // var ambientLight = new THREE.AmbientLight('#0c0c0c')
        // scene.add(ambientLight)

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        camera.position.set(0, 1, 2)

        renderer.render(scene, camera);

        animate();
        function animate() {
            requestAnimationFrame(animate);
            // loader.translateZ( 10 );
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
