<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <!-- <h3>Login Here</h3> -->

        <label for="username">用戶名</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">密碼</label>
        <input type="password" placeholder="Password" id="password">

        <button id="logIn">登 陸</button>
        <!-- <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div> -->
    </form>
    <script>
        function func_button_logIn() {
            console.log('login:');
            var div_userName = document.getElementById('username');
            console.log(div_userName.value);
            var username = div_userName.value;
            var div_password = document.getElementById('password');
            var password = div_password.value;
            var obj = {'username':username,'password':password}
            //send to servers
            function reqListener() {
                console.log(typeof (this.responseText), typeof (this.response));
                // console.log(this.responseText);

                // var response = JSON.parse(this.responseText);
                // console.log(response);
                window.open('login/activities');

                // var pathName = decodeURI(response['pathname']);
                // var polygon = response['polygon'];
                // console.log('pathName', pathName);

                // //add polygon to gpxmanager
                // pathManger.AddOriginPolygon(pathName, polygon);

                // /// add path name to pathNameList
                // var opt = document.createElement('option');
                // opt.value = pathName;
                // opt.innerHTML = pathName;
                // pathNameList.appendChild(opt);
            }

            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            // oReq.open("post", 'logIn');
            oReq.open("post", 'login');
            // const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value
            oReq.setRequestHeader("X-CSRFToken", '{{ csrf_token|safe }}');
            oReq.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");   
            oReq.send(JSON.stringify(obj));
        }

        let button_logIn = document.getElementById('logIn');
        button_logIn.addEventListener('click',func_button_logIn);
    </script>
</body>

</html>
